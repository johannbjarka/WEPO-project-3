<h3>Evaluation templates</h3>
<div class="col-md-12">
	<div class="well col-md-5">
		<ul ng-repeat="eval in evalss">
			<li class ="glyphicon glyphicon-share-alt therooms"><a href="#/evals/{{currentUser}}/{{eval}}" ng:click="useEval(eval)">{{eval}}</a></li>
		</ul>
	</div>
	<div class="col-md-3">
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Create new evaluation</div>
					<div class="panel-body">
						<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
							{{errorMessage}}
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="evalName" name="evalName" ng-model="evalName" />
						</div>
						<button type="button" class="btn btn-default" ng-click="showEvals()">Create new evaluation</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
