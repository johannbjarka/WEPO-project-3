<form name="form" novalidate class="css-form">
	<div class="row">
		<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
			{{errorMessage}}
		</div>
		<div class="form-group has-feedback" ng-class="{'has-error': (form.$submitted || form.titleEN.$touched) && form.titleEN.$error.required}">
			<label for="titleEN" class="control-label">Title</label>
			<input type="text" class="form-control" id="titleEN" name="titleEN" ng-model="TitleEN" required>
			<span ng-show="(form.$submitted || form.titleEN.$touched) && form.titleEN.$error.required" class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback" ng-class="{'has-error': (form.$submitted || form.title.$touched) && form.title.$error.required}">
			<label for="title" class="control-label">Native title</label>
			<input type="text" class="form-control" id="title" name="title" ng-model="Title" required="">
			<span ng-show="(form.$submitted || form.title.$touched) && form.title.$error.required" class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback" ng-class="{'has-error': (form.$submitted || form.introTextEN.$touched) && form.introTextEN.$error.required}">
			<label for="introTextEN" class="control-label">Introduction</label>
			<input type="text" class="form-control" id="introTextEN" name="introTextEN" ng-model="IntroTextEN" required="">
			<span ng-show="(form.$submitted || form.introTextEN.$touched) && form.introTextEN.$error.required" class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback" ng-class="{'has-error': (form.$submitted || form.introText.$touched) && form.introText.$error.required}">
			<label for="introText" class="control-label">Native introduction</label>
			<input type="text" class="form-control" id="introText" name="introText" ng-model="IntroText" required="">
			<span ng-show="(form.$submitted || form.introText.$touched) && form.introText.$error.required" class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	</div>

	<div class="row">
		<h3>Course questions:</h3>
		<div ng-repeat="(key, item) in CourseQuestions">
			<label class="control-label">Question</label>
			<input type="text" class="form-control" ng-model="item.TextEN">
			<label class="control-label">Native question</label>
			<input type="text" class="form-control" ng-model="item.Text">
			<div ng-if="item.Type !== 'text'">
				<ul class="list-unstyled">
					<li ng-repeat="answer in item.Answers">
						<label class="control-label">Answer</label>
						<input type="text" class="form-control" ng-model="answer.TextEN">
						<label class="control-label">Native answer</label>
						<input type="text" class="form-control" ng-model="answer.Text">
					</li>
				</ul>
				<button class="btn btn-default" ng-click="addCourseQuestionAnswer(key)">+</button>
			</div>
			<button class="btn btn-default" ng-click="removeCourseQuestion(key)">REMOVE</button>
			<hr>
		</div>
		<button class="btn btn-default" ng-click="addCourseTextQuestion()">Add text field</button>
		<button class="btn btn-default" ng-click="addCourseSingleQuestion()">Add single select</button>
		<button class="btn btn-default" ng-click="addCourseMultiQuestion()">Add multi select</button>
	</div>

	<div class="row">
		<h3>Teacher questions:</h3>
		<div ng-repeat="(key, item) in TeacherQuestions">
			<label class="control-label">Question</label>
			<input type="text" class="form-control" ng-model="item.TextEN">
			<label class="control-label">Native question</label>
			<input type="text" class="form-control" ng-model="item.Text">
			<div ng-if="item.Type !== 'text'">
				<ul class="list-unstyled">
					<li ng-repeat="answer in item.Answers">
						<label class="control-label">Answer</label>
						<input type="text" class="form-control" ng-model="answer.TextEN">
						<label class="control-label">Native answer</label>
						<input type="text" class="form-control" ng-model="answer.Text">
					</li>
				</ul>
				<button class="btn btn-default" ng-click="addTeacherQuestionAnswer(key)">+</button>
			</div>
			<button class="btn btn-default" ng-click="removeTeacherQuestion(key)">REMOVE</button>
			<hr>
		</div>
		<button class="btn btn-default" ng-click="addTeacherTextQuestion()">Add text field</button>
		<button class="btn btn-default" ng-click="addTeacherSingleQuestion()">Add single select</button>
		<button class="btn btn-default" ng-click="addTeacherMultiQuestion()">Add multi select</button>
	</div>

	<div class="row">
		<button type="submit" class="btn btn-default" ng-click="createTemplate()">Create</button>
	</div>
</form>
